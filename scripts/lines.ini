[script]
n0=alias mytimer {
n1=  return timer 1 1 msg #
n2=}
n3=on $1:text:!lines*:#forsenlol: {
n4=  if ($nick == blinak) {
n5=    if ($2 == $null) {
n6=       msg # . @ $+ $nick $+ , you farmed $lines(twitchUsers\ $+ $nick $+ .txt) lines in total. KKomrade
n7=      halt
n8=    }
n9=    else {
n10=      if ($calc($len($2) + $len($lines(twitchUsers $+ $chr(92) $+ $2 $+ $chr(46) $+ txt)) + 39) > 90) { return }
n11=       msg # . @ $+ $nick $+ , user $2 farmed $lines(twitchUsers\ $+ $2 $+ .txt) lines in total. KKomrade
n12=      halt
n13=    }
n14=  }
n15=  else {
n16=    if ((%poinextdoor) || ($($+(%,poinextdoor.,$nick),2))) { return }
n17=    set -u2 %poinextdoor On
n18=    set -u5 %poinextdoor. $+ $nick On
n19=    if ($2 == $null) {
n20=      msg # . @ $+ $nick $+ , you farmed $lines(twitchUsers\ $+ $nick $+ .txt) lines in total. KKomrade
n21=      halt
n22=    }
n23=    else {
n24=      if ($regex($2,^[a-zA-Z0-9 _%=;:'"()? \$ \@ \# \! \^ \& \* \- \>]*$[[:digit:]]*)) {
n25=        if ($calc($len($2) + $len($lines(twitchUsers $+ $chr(92) $+ $2 $+ $chr(46) $+ txt)) + 39) > 90) { return }
n26=        msg # . @ $+ $nick $+ , user $2 farmed $lines(twitchUsers\ $+ $2 $+ .txt) lines in total. KKomrade
n27=        halt
n28=      }
n29=    }
n30=  }
n31=}
